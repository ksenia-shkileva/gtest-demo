trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

steps:
- script: mkdir build; sudo shutdown -h now; cd build; cmake .. ; cmake --build .
  displayName: 'Build'

- script: cd build; ctest
  displayName: 'Run testing'

